<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title> Date Interval </title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="interval.js">

</head>

<body>

    <table>
        <tr align="center">
            <th colspan="2" class="heading"> Date Interval </th>
        </tr>
        <tr>
            <td class="ft"> From : </td>
            <td><input type="date" id="fromDate" class="form-control"></td>
        </tr>
        <tr>
            <td class="ft"> To : </td>
            <td><input type="date" id="toDate" class="form-control"></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit" value="Calculate" id="calculate" onclick="calculateDataDetails()">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="result" class="alert alert-info" style="display: none;"> </div>
            </td>
        </tr>
    </table>

    <script src="interval.js"></script>

</body>

</html>
